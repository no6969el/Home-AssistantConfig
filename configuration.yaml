## Connected Lights

light:
# Philips Hue
 - platform: hue
   host: !secret hue_host
   allow_unreachable: false
   scan_interval: 2
   
# Lifx
 - platform: lifx
   scan_interval: 2
   broadcast: !secret lifx_broadcast

# Media Players 
media_player:
 - platform: plex
 - platform: cast
 - platform: vlc

## Sensors
#Plex    
sensor 1: 
 - platform: plex
   host: !secret plex_host
   port: !secret plex_port
   username: !secret plex_username
   password: !secret plex_password

#Darksky Weather
sensor 2:
 - platform: darksky
   api_key: !secret darksky_api
   monitored_conditions:
    - nearest_storm_distance
    - temperature
    - temperature_max
    - temperature_min
    - humidity
    - wind_speed
    - summary
    
#System Monitor
sensor 3:   
 - platform: systemmonitor
   resources:
    - type: disk_use_percent
      arg: /home
    - type: processor_use 
    
#Philips Hue Motion Sensor (Motion/Presense)
binary_sensor:
 - platform: rest
   resource: !secret kidsroom_sensor
   value_template: '{{ value_json.state.presence }}'
   scan_interval: 2
   name: 'Kids Room Motion'
 
binary_sensor 2:
 - platform: rest
   resource: !secret bedroom_sensor
   value_template: '{{ value_json.state.presence }}'
   scan_interval: 2
   name: 'Bedroom Motion'

  

#Philips Hue Motion Sensor (Light/Lux)
sensor 5:
 - platform: rest
   resource: !secret kidslux_sensor
   value_template: '{{ value_json.state.lightlevel }}'
   unit_of_measurement: Lux
   name: 'Kids Lux'
   
  
#Philips Hue Motion Sensor (Temp)
sensor 6:
 - platform: rest
   resource: !secret kidsroomtemp_sensor
   value_template: '{{ (value_json.state.temperature | float / 100 * 9 / 5  + 32) | round(0) }}'
   unit_of_measurement: Â°F
   name: 'Kids Room Temperature'
   
   
